unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Set update interval to 1 second
set -g status-interval 1

set -g prefix C-b

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

# Start counting tabs and panes from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_session}"

#set -g status-right "#[bg=#{@thm_flamingo},fg=#{@thm_crust}]#[reverse]#[noreverse] "
#set -ag status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) "

set-environment -g PATH "/home/jno/go/bin:$PATH"
set-environment -g PATH "/opt/homebrew/bin:$PATH"
set -gF status-right "#{@catppuccin_status_gitmux}"

#set -g status-right '#(/home/jno/go/bin/gitmux -cfg $HOME/.gitmux.conf #{pane_current_path})'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
